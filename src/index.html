<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>RYDH - Official Website</title>
  <meta name="theme-color" content="#ff8f6c" />
  <meta property="og:image" content="https://www.rydhmusic.com/images/og.jpg" />
  <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
  <link rel="manifest" href="/site.webmanifest">
  <link rel="mask-icon" href="/safari-pinned-tab.svg" color="#5bbad5">
  <meta name="msapplication-TileColor" content="#ff8f6c">
</head>
<body>
<div class="container">
  <h1 style="display:none">Rydh Music</h1>
  <div class="circle">
    <div class="">coming soon</div>
  </div>
  <div class="buttons">
    <button title="Play previous clip" class="prev">${require('../public/images/skip_left_day.svg')}</button>
    <button title="Pause music" aria-pressed="true" class="pause">${require('../public/images/pause.svg')}</button>
    <button title="Play music" aria-pressed="false" class="play">${require('../public/images/play.svg')}</button>
    <button title="Play next clip" class="next">${require('../public/images/skip_right_day.svg')}</button>
  </div>
  <div class="promomedia">
    <iframe src="https://open.spotify.com/embed/artist/35GsO1a5Yv8RXJPAA7fBeg" width="300" height="380" frameborder="0" allowtransparency="true" allow="encrypted-media"></iframe>
  </div>
  <div class="credits">
    <div class="social">
      <a target="_blank" title="Listen on spotify" href="https://open.spotify.com/artist/35GsO1a5Yv8RXJPAA7fBeg?si=b1b_-lBgSvqcZrl1qjkIhA">${require('../public/images/spotify.svg')}</a>
      <a target="_blank" title="Visit Facebook profile" href="http://www.facebook.com/rydhmusic">${require('../public/images/facebook.svg')}</a>
      <a target="_blank" title="Instagram account" href="http://www.instagram.com/rydhmusic">${require('../public/images/instagram.svg')}</a>
      <a target="_blank" title="Listen on soundcloud" href="http://www.soundcloud.com/rydhmusic">${require('../public/images/soundcloud.svg')}</a>
    </div>
    <a href="mailto:info@rydhmusic.com" title="Get in touch, send a mail">info@rydhmusic.com</a>
  </div>
</div>
<script type="text/javascript">
  WebFontConfig = {
    google: { families: [ 'Raleway:100' ] }
  };

 (function(d) {
    var wf = d.createElement('script'), s = d.scripts[0];
    wf.src = 'https://ajax.googleapis.com/ajax/libs/webfont/1.6.26/webfont.js';
    wf.async = true;
    s.parentNode.insertBefore(wf, s);
 })(document);</script>

  gtag('config', 'UA-113721204-1');
</script>
</body>
</html>
